<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Eventos</title>

    <!-- Vinculación del CSS personalizado y de DataTables -->

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dataTables.dataTables.min.css') }}">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />


</head>
<body>
    <h1>Registro de Eventos</h1>

    <!-- Formulario de registro de eventos -->
    <form id="eventForm">
        <div class="form-group">
            <label for="event">Nombre del evento:</label>
            <input type="text" id="event" name="event" placeholder="Ingrese el nombre del evento" required>
        </div>

        <div class="form-group">
            <label for="date">Rango de Tarea:</label>
            <input type="text" id="rango_tarea" name="rango_tarea" required/>
        </div>

        <div class="form-group">
            <label for="state">Estado:</label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Seleccione el estado</option>
                <option value="Pendiente">Pendiente</option>
                <option value="Completado">Completado</option>
                <option value="Cancelado">Cancelado</option>
            </select>
        </div>

        <button type="submit" id="boton_accion">Registrar Evento</button>
        <button type="button" class="boton_limpiar" >Limpiar</button>
    </form>

    <h2>Eventos Registrados</h2>
    <!-- Tabla con la clase display que usará DataTables -->
    <button id="downloadBtn" class="btn btn-primary">Descargar Datos en JSON</button>

     <div>
        <table id="eventTable" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción de Evento</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin</th>
                    <th>Fecha de Registro</th>

                    <th>Estado</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los eventos aparecerán aquí -->
            </tbody>
        </table>
    </div>
   

    <!-- Scripts para jQuery, DataTables y el archivo de la lógica personalizada -->
    <script src="{{ url_for('static', filename='jquery-3.7.1.js') }}"></script>

    <!-- Inicializar DataTables -->
    <script src="{{ url_for('static', filename='dataTables.min.js') }}"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
